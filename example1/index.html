<html>
<head>
  <title>A D3 chart</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>

  <svg width="400" height="600">
    <rect x="0" width="30" fill="#d1c9b8"></rect>
    <rect x="50" width="30" fill="#d1c9b8"></rect>
    <rect x="100" width="30" fill="#d1c9b8"></rect>
    <rect x="150" width="30" fill="#d1c9b8"></rect>
  </svg>

  <script>
    var dcPop = [ 400, 900, 300, 600 ];

    d3.selectAll( "rect" )
      .data( dcPop )
      .attr( "height", function(d){
        return d/10 * 3;
      })
      .attr( "y", function(d){
        return 400 - d/10 * 3;
      });
  </script>

</body>
</html>
